<ion-view view-title="Hrs">
  <ion-content class="padding">
  <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="refresh()">
  </ion-refresher>
  <ion-list>
    <ion-item ng-repeat="item in items"></ion-item>
  </ion-list>
  <ion-list>
      <ion-item  ng-repeat="hr in hrs" type="item-text-wrap"><!--href="#/tab/hrs/{{hr.$$hashKey}}" >-->
        <img ng-src="img/{{hr.weather[0].icon}}.png">
        <h2>{{hr.dt*1000 | date:'dd/MM - hh:mm:ss'}}</h2>
        <h2>Description: {{hr.weather[0].description}}</h2>
        <h2>Temp: {{hr.main.temp}} Temp_min: {{hr.main.temp_min}} Temp_max: {{hr.main.temp_max}} </h2>
     
       
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
