<ion-view view-title="Account">
  <ion-content>
    
<div class="list">

  <label class="item item-radio">
    <input type="radio" name="group" ng-model="isChecked" ng-click="celcius()">
    <div class="item-content">
      Celcius
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>
  <label class="item item-radio">
    <input type="radio" name="group" ng-click="kelvin()">
    <div class="item-content">
      Kelvin
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>
  <label class="item item-radio">
    <input type="radio" name="group" ng-click="fahrenheit()">
    <div class="item-content">
      Fahrenheit
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>
  <label class="item item-input item-select">
                    <div class="input-label">
                        Ciudades
                    </div>

                   <select  ng-model="value" ng-change="change(value)" ng-controller = "2city" >
                        <option value = "3531673" selected>Cancun</option>
                        <option value = "3523349" >Merida</option>
                        <option value = "3531732" >Campeche</option>
                    </select>
					
			</label>
			<label class="item item-input item-select">
                    <div class="input-label">
                        Iconos a mostrar
                    </div>

                   <select  ng-model="value" ng-change="change(value)" ng-controller = "dias" >
                        <option value = "3" selected>3</option>
                        <option value = "7" >7</option>
                        <option value = "14" >14</option>
                    </select>
					
			</label>
</div>
  </ion-content>
</ion-view>
