<ion-view view-title="Account">
  <ion-content>
    
<div class="list">
  <label class="item item-radio">
    <input type="radio" name="group" ng-model="isChecked" ng-click="celcius()">
    <div class="item-content">
      Celcius
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>
  <label class="item item-radio">
    <input type="radio" name="group" ng-click="kelvin()">
    <div class="item-content">
      Kelvin
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>
  <label class="item item-radio">
    <input type="radio" name="group" ng-click="fahrenheit()">
    <div class="item-content">
      Fahrenheit
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>
</div>
  </ion-content>
</ion-view>
