  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data

<ion-view view-title="{{weather.dt*1000 | date}}">
  <ion-content class="padding">
    <div class="list card">

  <div class="item item-avatar">
    <img src="http://openweathermap.org/img/w/{{weather.weather[0].icon}}.png">
    <p>{{weather.dt*1000 |  date:'dd/MM - hh:mm:ss'}}</p>
    <p>{{weather.weather[0].main}}</p>
  </div>
  <div class="item tabs tabs-secondary tabs-icon-left">
    <p>Humedad: {{main.main[0].temp}}</p>
  </div>
  <div class="item tabs tabs-secondary tabs-icon-left">
    <p>Temperatura: {{main.temp}}</p>
  </div>
  <div class="item tabs tabs-secondary tabs-icon-left">
    <p>Temperatura MÃ¡xima: {{weather.temp.max}}</p>
  </div>
  <div class="item tabs tabs-secondary tabs-icon-left">
    <p>Temperatura Minima: {{weather.temp.min}}</p>
  </div>
</div>
  </ion-content>
</ion-view>
